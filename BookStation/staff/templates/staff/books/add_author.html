

{% block content %}
<div class="container mt-4">
    <h2>Thêm tác giả mới</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Thêm</button>
        <a href="{% url 'list_authors' %}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
{% endblock %}
