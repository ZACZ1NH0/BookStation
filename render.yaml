services:
  - type: web
    name: BookStation
    env: python
    plan: free
    buildCommand: "./BookStation/build.sh"
    startCommand: "gunicorn BookStation.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bookstore database
          property: connectionString
      - key: SECRET_KEY
        value: your-django-secret-key
